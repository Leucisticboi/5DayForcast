<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body style="background-color: cornflowerblue;">

    <header>
        <nav class="navbar text-bg-primary p-3 m-1" style="background-color: cornflowerblue !important;">
            <div class="container-fluid justify-content-center">
              <span class="navbar-brand mb-0 h1" style="color: white;">5 Day Weather Dashboard</span>
            </div>
        </nav>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-body" style="color: gray;">
                        <h4 class="card-title">Search for a City</h4>
                        <div class="form-floating mb-3">
                            <input id="searched-city" type="search" class="form-floating" placeholder="Los Angeles" style="color: gray;">
                            <button class="btn btn-primary m-3" id="search-button" style="background-color: gray; border: none;">Search</button>                        
                        </div>
                        <h4>Search Again</h4>
                        <div class="d-grid gap-2">
                        </div>
                    </div>
                </div>
            </div>
                <div class="col-9">
                    <div class="card text-start" id="current-weather">
                        <div class="card-body" style="color: cornflowerblue;">
                            <h3 class="card-title">
                                <p id="currentCity"></p>
                                <p id="currentDate"></p>
                            </h3>
                            <p id="conditions"></p>
                            <p id="emoji"></p>
                            <p id="todays-temp">Temp: </p>
                            <p id="todays-wind">Wind: </p>
                            <p id="todays-humidity">Humidity: </p>
                        </div>
                    </div>
                    <div class="row align-items-center gap-2">
                        <div>
                            <h3 class="m-1" style="color: whitesmoke">5-Day Forecast</h3>
                        </div>
                        <div class="col">
                            <div class="card gap-1" style="color: cornflowerblue;">
                                <h4 class="date"></h4>
                                <p class="conditions"></p>
                                <p class="emoji"></p>
                                <p class="temp">Temp: </p>
                                <p class="wind">Wind: </p>
                                <p class="humidity">Humidity: </p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card gap-1" style="color: cornflowerblue;">
                                <h4 class="date"></h4>
                                <p class="conditions"></p>
                                <p class="emoji"></p>
                                <p class="temp">Temp: </p>
                                <p class="wind">Wind: </p>
                                <p class="humidity">Humidity: </p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card gap-1" style="color: cornflowerblue;">
                                <h4 class="date"></h4>
                                <p class="conditions"></p>
                                <p class="emoji"></p>
                                <p class="temp">Temp: </p>
                                <p class="wind">Wind: </p>
                                <p class="humidity">Humidity: </p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card gap-1" style="color: cornflowerblue;">
                                <h4 class="date"></h4>
                                <p class="conditions"></p>
                                <p class="emoji"></p>
                                <p class="temp">Temp: </p>
                                <p class="wind">Wind: </p>
                                <p class="humidity">Humidity: </p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card gap-1" style="color: cornflowerblue;">
                                <h4 class="date"></h4>
                                <p class="conditions"></p>
                                <p class="emoji"></p>
                                <p class="temp">Temp: </p>
                                <p class="wind">Wind: </p>
                                <p class="humidity">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
